<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="build/css/app.css">
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
      </style>
</head>
<body>

    <main>
        <div class="card">
            <img src="build/img/illustration-hero.svg" alt="" aria-hidden = "true">
            <div class="summary">
                <h1>Order Summary</h1>
                <p class="descripcion">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="pricing">
                    <div class="pricing-content">
                        <img src="build/img/icon-music.svg" alt="" aria-hidden = "true"</img>
                        <div class="plan">
                            <p><span>Annual Plan</span></p>
                            <p>$59.99/year</p>
                        </div>
                        <button class="change">Change</button>                                                                                        
                    </div>
                </div>
                <button class="boton sombra">Proceed to Payment</button>
                <button class="cancel">Cancel Order</button>
            </div>
            

        </div>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ariel Ben√≠tez</a>
    </footer>
    
    
</body>
</html>
